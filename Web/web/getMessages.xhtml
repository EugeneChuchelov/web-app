<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Send Message</title>
</h:head>
<h:body>
    <h:form>
        <h:inputText label="Start date" value="#{GetMessages.startDate}">
            <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
        </h:inputText>

        <h:inputText label="End date" value="#{GetMessages.endDate}">
            <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
        </h:inputText>

        <h:commandButton action="#{GetMessages.getMessages}" value="Send"/>
    </h:form>
    <br/>
    <c:forEach var="message" begin="0" items="${GetMessages.messagesList}">
        <h:outputText value="${message.message} ${message.time}"/>
        <br/>
    </c:forEach>
</h:body>
</html>
